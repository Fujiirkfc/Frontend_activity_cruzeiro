<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/style.css" rel="stylesheet" />

    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html"> Semeando a alegria</a>
      </h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="index.html"> Página inicial </a>
        </li>
        <li>
          <a href="projetos.html"> Projetos sociais </a>
        </li>
        <li>
          <a href="cadastros.html"> Cadastro </a>
        </li>
      </ul>
    </nav>

    <main>
      <h2>Cadastre-se aqui</h2>
      <form>
        <div class="form-section">
          <fieldset>
            <label for="">Nome</label>
            <input type="text" id="nome" name="nome" />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" />

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" />

            <label for="mail">E-Mail</label>
            <input type="email" id="mail" name="mail" />

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel" />
          </fieldset>
        </div>
        <fieldset>
          <label for="addr">Endereço</label>
          <input type="text" id="addr" name="addr" />

          <label for="cep">CEP (sem hífen)</label>
          <input type="text" id="cep" name="cep" maxlength="8" />

          <label for="cidest">Cidade e estado</label>
          <input type="text" id="cidest" name="cidest" />
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <span>Semeando a alegria, 2025 &copy;</span>
    </footer>
  </body>
</html>
